<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключаем ваш CSS -->
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <!-- Форма логина -->
    <form action="/auth/login" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- Отображение ошибки, если логин не удался -->
    <div th:if="${param.error}">
        <p style="color: red;">Invalid username or password. Please try again.</p>
    </div>

    <!-- Логика для отображения ошибки, если аутентификация не удалась -->
    <div th:if="${param.error}">
        <p style="color: red;">Неверные учетные данные пользователя!</p>
    </div>
</div>
</body>
</html>
